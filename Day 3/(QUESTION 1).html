<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <h4>Take a number from a user and write a function which checks whether the number is even or
            odd. Assign the result to a variable and log that variable in the console.
            Example Input: 23
            Output: The number entered is 23 and Number is odd</h4>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            var input = prompt("ENTER A NUMBER TO CHECK ODD or EVEN: ");
            if(input % 2 == 0) {
               console.log("The Number entered is " + input +" and the number  is even!");
            }
          else {
               console.log("The Number entered is " + input + " and the number is odd!");
            }
         </script>
    </body>
</html>
