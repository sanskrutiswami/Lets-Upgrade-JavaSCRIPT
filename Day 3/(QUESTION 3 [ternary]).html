<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DAY 3 QS.3(TERNARY)</title>
        <h4>Write a program to take marks as input from the user and grade him accordingly. Use Conditional
            statements. Also the same code using switch or ternary
            input: 50
            Output : Marks are 50 and grade is B</h4>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let a =prompt ("Enter the marks to view the grade : ");
            console.log((a<60) ? "Marks are "+ a + " and the grade is F" : (a< 70) ? "Marks are "+ a + " and the grade is D" : (a<80) ? "Marks are "+ a + " and the grade is C" : (a<90) ? "Marks are "+ a + " and the grade is B" : (a<100) ? "Marks are "+ a + " and the grade is A" : "Value entered is default") ;
            </script>
    </body>
</html>
