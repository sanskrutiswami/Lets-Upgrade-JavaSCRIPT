<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DAY 3 QS 3 (USING CONDITIONAL statements)</title>
        <h3>Write a program to take marks as input from the user and grade him accordingly. Use Conditional
            statements. Also the same code using switch or ternary
            input: 50
            Output : Marks are 50 and grade is B</h3>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        let inputmarks =prompt ("Enter the marks to view the grade : ");
if (inputmarks < 50)
          {
          console.log("Marks are " + inputmarks + " and the Grade is F");      
          } 
        else if (inputmarks < 60) 
        {
          console.log("Marks are " + inputmarks + " and the Grade is D"); 
        } 
        else if (inputmarks< 70) 
        {
          console.log("Marks are " + inputmarks + " and the Grade is C"); 
        } 
        else if (inputmarks < 80)
        {
          console.log("Marks are " + inputmarks + " and the Grade is  B"); 
        }
         else if (inputmarks < 90)
        {
                console.log("Marks are " + inputmarks + " and the Grade is A"); 
         }
         else if (inputmarks < 100)
         {
             console.log("Marks are " + inputmarks + " and the grade is O (outstanding)")
         }

    </script>
    </body>
</html>
