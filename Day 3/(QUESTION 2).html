<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DAY 3 QS.2 </title>
        <h4>Write a program which will take OS name and version from the user separated by a space. Then
            log the OS name and version on the console.
            Input: "Android 9"
            Output: The OS name is Android and version is 9</h4>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
        var a=prompt("Enter your Os name and version");
        var b=a.split(" ");
        console.log(`The Os name is ${b[0]} and version is ${b[1]}`);
    </script>
    </body>
</html>
